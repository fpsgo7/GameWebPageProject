<html xmlns:th="<http://www.thymeleaf.org>"
      xmlns:sec="<http://www.thymeleaf.org/extras/spring-security>">
<head>
  <meta charset="UTF-8">
  <!-- 부트 스트랩 가져오기 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="#">게임 프로젝트</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExample03">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/view/freeBoard">자유 게시판 <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/view/gameCharacterRank">랭킹 <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item active" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{|/view/gameCharacter|}">캐릭터 정보<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:text="|${user.nickname}님의 회원정보 수정|" th:href="@{|/view/user|}">회원 정보 수정<span class="sr-only">(current)</span></a>
      </li>

    </ul>
    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'" sec:authorize="isAuthenticated()">
      로그아웃
    </button>
    <button type="button" class="btn btn-secondary" onclick="location.href='/login'" sec:authorize="isAnonymous()">
      로그인
    </button>
  </div>
</nav>
