<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>첫번째 구글 로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
    .gradient-custom {
     background: linear-gradient(to right, rgba(100, 57, 103, 1), rgba(37, 157, 162, 1))
    }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">회원 가입을 환영합니다.</h2>
                <p class="text-white-50 mt-2 mb-5">앞으로 게임접속과 회원 수정을 위한 비밀번호를 입력해 주십시요.</p>
                <div class = "mb-2">
                    <div class="mb-3">
                        <label class="form-label text-white">비밀번호</label>
                        <input id="password" name="password" type="password" class="form-control" >
                    </div>
                    <button id="modify-btn" class="btn btn-primary">비밀번호 생성</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>
    // 수정 기능
    const modifyButton = document.getElementById('modify-btn');
    if (modifyButton) {
      // 클릭 이벤트가 감지되면 수정 API 요청
      modifyButton.addEventListener('click', event => {

          body = JSON.stringify({
            password: document.getElementById('password').value
          })

          function success() {
            alert('비밀번호 입력 완료했습니다.');
            location.replace('/view/freeBoard');
          }

          function fail() {
            alert('비밀번호 입력 실패하였습니다.');
            location.replace('/view/user/oauth2/pw');
          }
          oauth2HttpRequest('PATCH','/api/user',body,success,fail);
      });
    }
</script>
<script src="/js/httpRequest.js"></script>
</html>
