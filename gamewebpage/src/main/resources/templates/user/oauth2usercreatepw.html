<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>첫번째 구글 로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
    .gradient-custom {
     background: linear-gradient(to right, rgba(100, 57, 103, 1), rgba(37, 157, 162, 1))
    }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">회원 가입을 환영합니다.</h2>
                <p class="text-white-50 mt-2 mb-5">앞으로 게임접속과 회원 수정을 위한 비밀번호를 입력해 주십시요.</p>

                <div class = "mb-2">
                    <form action="" method="POST">
                        <input type="hidden" name="email" th:value="${#authentication.name}" >
                        <div class="mb-3">
                            <label class="form-label text-white">비밀번호</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="/js/token.js"></script>
</html>
