<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
    .gradient-custom {
     background: linear-gradient(to right, rgba(100, 57, 103, 1), rgba(37, 157, 162, 1))
    }
    </style>

</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">회원가입</h2>
                <p class="text-white-50 mt-2 mb-5">회원 가입하는 곳 입니다.</p>
                <p class="text-white-50 mt-2 mb-5">글자길이는 3~25 까지 허용합니다.</p>
                <div class = "mb-2">
                    <form th:action="@{/api/signup}" th:object="${createUserFormDTO}"  method="POST" >
                        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                        <div class="mb-3">
                            <label class="form-label text-white">이메일</label>
                            <input th:field="*{email}" type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">비밀번호</label>
                            <input th:field="*{password}" type="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">비밀번호 확인</label>
                            <input th:field="*{passwordCheck}" type="password" class="form-control" >
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">닉네임</label>
                            <input th:field="*{nickname}" type="text" class="form-control" name="nickname">
                        </div>
                        <a href="#"  onclick="signupPopup()" >회원가입 동의사항 </a>
                        <!-- 회원가입 동의 체크박스 -->
                        <input type="checkbox" id="signupCheckbox"></input>
                        <button id="signupButton" type="submit" class="btn btn-primary" disabled>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>
  // 체크박스 요소 가져오기
  const signupCheckbox = document.getElementById('signupCheckbox');

  // 버튼 요소 가져오기
  const signupButton = document.getElementById('signupButton');

  signupCheckbox.addEventListener('change', function() {
    if (signupCheckbox.checked) {
        signupButton.disabled = false;
    } else {
        signupButton.disabled = true;
    }
  });
  function signupPopup(){
      var url = "/view/signupPopup";
      var name = "signupPopup test";
      var option = "width = 500, height = 500, top = 100, left = 200, location = no"
      window.open(url, name, option);
  }
</script>
</html>
