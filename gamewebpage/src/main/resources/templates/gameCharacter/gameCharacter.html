<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="header/header.html" th:remove="tag"></div>
<th:block th:if="${gameCharacter.email}!=null">
<div class="card shadow mb-4" >
<!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">회원 정보</h6>
      <div class="dropdown no-arrow">
      </div>
    </div>
    <!-- Card Body -->
    <div class="card-body">
        <!-- html 수정이 완료되면 스프링 부트에 맞게 경로 수정할것! -->
        <img src="../../static/img/사람모양.png" />
    </div>
    <div class="card-body">

        <table>
            <tr>
                <td>
                    <span th:text="${gameCharacter.nickname}"> </span> <br>
                    <span th:text="${gameCharacter.highScore}"> </span><br>
                </td>
            </tr>
        </table>
    </div>
</div>
</th:block>
<th:block th:if="${gameCharacter.email}==null">
<div >
    게임에서 캐릭터를 생성해 주십시오
</div>
</th:block>
</th:block>
</body>
</html>
