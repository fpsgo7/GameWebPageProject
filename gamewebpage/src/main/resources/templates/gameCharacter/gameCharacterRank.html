<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">순위</th>
        <th scope="col">이메일</th>
        <th scope="col">케릭터 이름</th>
        <th scope="col">점수</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each = "gameCharacterRank:${gameCharacterRankList}">
        <th scope="row" th:text="${gameCharacterRank.ranking}">1</th>
        <td th:text="${gameCharacterRank.email}" >1@1</td>
        <td th:text="${gameCharacterRank.gamecharacternickname}" >이름</td>
        <td th:text="${gameCharacterRank.highscore}" >150</td>
          <td th:text="${gameCharacterRank.lastedtime}" >150</td>
      </tr>
    </tbody>
  </table>

  <th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
      <a th:if="${page != nowPage}" th:href="@{/view/gameCharacterRank(page=${page-1})}" th:text ="${page}"></a>
      <strong th:if="${page==nowPage}" th:text ="${page}" style="color:red"></strong>

  </th:block>
</body>
</html>
