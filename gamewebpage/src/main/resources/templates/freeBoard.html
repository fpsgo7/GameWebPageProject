<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>자유 게시판글 </title>
  <link rel="stylesheet" href = "http://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3"> 자유 게시판 </h1>
</div>

<div class="container mt-5">
  <div class="row">
    <dov class="col-lg-8">
      <article>
        <header class="mb-4">
          <h1 class = "fw-bolder mb-1" th:text="${freeBoard.title}"></h1>
          <div class="text-muted fst-italic mb-2"
               th:text="|Posted on ${#temporals.format(freeBoard.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
        </header>
        <section class="mb-5">
          <p class="fs-5 mb4" th:text="${freeBoard.content}"></p>
        </section>
        <button type="button" class="btn btn-primary btn-sm">수정</button>
        <button type="button" class="btn btn-secondary btn-sm">삭제</button>
      </article>
    </dov>
  </div>
</div>
</body>
</html>
