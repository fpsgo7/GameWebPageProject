<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>자유 게시판 글 추가</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:include="header/header.html" th:remove="tag"></div>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">글 수정</h1>
  <h4 class="mb-3">글 수정시 주의점을 확인해 주시길 바람니다.</h4>
  <h6 class="mb-3">주의점 : 수위가 높은말과, 불법적인 내용은 금지됩니다.</h6>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" id="article-id" th:value="${freeBoard.id}">
        <header class="mb-4">
          <input type="text" class="form-control" placeholder="제목" id="title" th:value="${freeBoard.title}">
        </header>
        <section class="mb-5">
          <textarea class="form-control h-25" rows="10" placeholder="내용" id="content"  th:text="${freeBoard.content}"></textarea>
        </section>
        <button type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
      </article>
    </div>
  </div>
</div>
<script th:inline="javascript" >
  // 자바스크립트 파일자체적으로 세션값을 가져올 수 없기에 여기서 가져와
  // 사용한다.
  var loginStyle = [[${session.LoginStyle}]];
</script>
<script src="/js/freeBoard.js"></script>
<script src="/js/httpRequest.js"></script>
</body>
