<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자유게시판 글 목록</title>
    <link rel="stylesheet" href = "http://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3"> 자유 게시판 </h1>
    <h4 class="mb-3"> 바르고 고운말을 사용해주세요.</h4>
</div>

<div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/view/createFreeBoard}'|"
            class="btn btn-secondary btn-sm mb-3">글 등록</button>
    <dib class="row-6" th:each="freeBoard : ${FreeBoardList}">
        <div class="card">
            <div class="card-header" th:text="${freeBoard.id}">
                <!-- item의 id 출력 -->
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${freeBoard.title}"></h5>
                <a th:href="@{freeBoard/{id}(id=${freeBoard.id})}" class="btn btn-primary">보러가기</a>
            </div>
        </div>
    </dib>
</div>
</body>
</html>
